<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Forecast App</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {},
      },
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-900">Weather Forecast</h1>
    
    <div class="flex gap-3">
      <input id="cityInput" type="text" placeholder="Enter city name" class="flex-grow px-4 py-2 rounded border border-gray-300 focus:outline-blue-500" />
      <button id="searchBtn" class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700 transition">Search</button>
      <button id="currentLocationBtn" class="bg-green-600 text-white px-4 rounded hover:bg-green-700 transition" title="Get weather for current location">ğŸ“</button>
    </div>

    <div id="recentSearches" class="hidden">
      <label for="recentDropdown" class="block mb-1 font-semibold text-gray-700">Recently searched:</label>
      <select id="recentDropdown" class="w-full rounded border border-gray-300 px-3 py-2"></select>
    </div>

    <div id="errorMessage" class="text-red-600 font-semibold text-center"></div>

    <div id="weatherDisplay" class="space-y-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
